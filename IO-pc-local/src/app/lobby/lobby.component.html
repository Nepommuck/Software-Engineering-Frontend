<button (click)="startGame()" mat-button> Rozpocznij ankietę </button>
<button (click)="cancelGame()" mat-button color="warn"> Zakończ sesję </button>
<h2> Uczniowie: </h2>
<ul>   
    <li *ngFor="let student of students$ | async" class="users__item">
        <mat-card>
            <mat-card-content style="display: flex; justify-content: space-between; align-items: center;">        
                {{student.name}}
                <button mat-icon-button color="primary" (click)="onDeleteBtnClick(student)" aria-label="Example icon button with a home icon">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-card-content>
        </mat-card>
    </li>
</ul>
